#---------------local database MySQL---------------------
spring.datasource.url=jdbc:mysql://localhost:3306/myschema
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port = 9091
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#---------------config for flyway-----------------------
flyway.url = jdbc:mysql://localhost:3306/mysql
flyway.schemas = myschema
flyway.user = root
flyway.password = root
spring.flyway.baselineOnMigrate = true




#---------------config for property----------------------
open.account.sign=OAAC_
amount.for.open.account=10000
amount.for.facility=200000000
percent.for.facility=17
number.of.months=60
yearly.fine.percent=2



#---------------config for swagger-----------------------
#springdoc.swagger-ui.path=/swagger-ui-samin.html
springdoc.swagger-ui.operationsSorter=method

